{% extends "base.html" %}

{% block title %}Page Not Found - Loan Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-exclamation-triangle" style="font-size: 6rem; color: #ffc107;"></i>
            </div>
            <h1 class="display-1 fw-bold">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Sorry, the page you're looking for doesn't exist or has been moved.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-house-door"></i> Go Home
            </a>
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-graph-up"></i> Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
