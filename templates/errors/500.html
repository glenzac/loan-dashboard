{% extends "base.html" %}

{% block title %}Server Error - Loan Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="error-icon mb-4">
                <i class="bi bi-exclamation-octagon" style="font-size: 6rem; color: #dc3545;"></i>
            </div>
            <h1 class="display-1 fw-bold">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. Please try again later or contact support if the problem persists.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-2">
                <i class="bi bi-house-door"></i> Go Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
